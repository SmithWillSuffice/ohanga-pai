<!-- Custom or default site title -->
{{ if (templates.Exists "partials/custom/site-title.html") }}
  {{ partial "custom/site-title" . }}
{{ else }}
   <a href="{{ .Site.BaseURL | relLangURL }}"> <img src="{{ "images/ohp_logo.svg" | absURL }}" alt="T4GU logo" style="display: flex; width:40px; height:34px; float: left; margin-bottom: -2.5px; margin-right: 10px;"> </a>
   <a href="{{ .Site.BaseURL | relLangURL }}"> {{ .Site.Title }} </a>
{{ end }}

<!-- Menu -->
{{ if .Site.Menus.main }}
  {{ with .Site.Menus.main }}
    <nav aria-label="{{ T "ariaMainMenu" }}">
      <ul>
        {{ range . }}
          <li>
            <a class="btn" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
{{ end }}
